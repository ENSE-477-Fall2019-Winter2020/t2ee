<form class="Deploy-form" [formGroup]="deployForm" (ngSubmit)="onDeploySubmit()">
    <mat-form-field>
        <label for="username">Username</label>
        <input matInput type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        
    </mat-form-field>
    <div *ngIf="submittedLogin && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
    <br>
    <mat-form-field>
        <label for="password">Password</label>
        <input matInput type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        
    </mat-form-field>
    <div *ngIf="submittedLogin && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
    <br>
    <button mat-raised-button color="primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
    </button>
    <div *ngIf="errorLogin" class="alert alert-danger mt-3 mb-0">{{errorLogin}}</div>
</form>
