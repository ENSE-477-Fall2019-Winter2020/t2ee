<h1 mat-dialog-title>Enter image name</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Image name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <br>
    <mat-form-field style="width: 100%">
        <mat-label>Image description</mat-label>
        <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="100"
            [(ngModel)]="data.description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
