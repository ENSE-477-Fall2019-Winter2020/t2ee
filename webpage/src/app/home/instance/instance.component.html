<mat-card class="instance-card">
    <mat-card-header>
        <mat-card-title>
            <span>{{instance.name}}</span>
        </mat-card-title>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <span>Transfer</span>
            </button>
            <button mat-menu-item (click)="openImageDialog()">
                <span>Create Image</span>
            </button>
        </mat-menu>

    </mat-card-header>
    <br>
    <mat-card-content>
        <p>Status: {{instance.status}}</p>
        <p>IP: {{instance.ip}}</p>
    </mat-card-content>
    <br>
    <mat-card-actions>
        <section layout="row">
            <button mat-button (click)="start()">Start</button>
            <button mat-button (click)="shutdown()">Shutdown</button>
            <button mat-button (click)="reboot()">Reboot</button>
            <button mat-button color="warn" (click)="delete()">Delete</button>
        </section>
    </mat-card-actions>
</mat-card>
