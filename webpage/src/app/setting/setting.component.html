<div>
    <h2>Update Public Key</h2>
    <form [formGroup]="pubkeyForm">
        <mat-form-field>
            <textarea formControlName = "pubkey" 
            matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="100"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" [disabled]="loading">
            Update
        </button>
    </form>

</div>
